<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Opening - MCD Door & Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .intro {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      color: gold;
      text-shadow: 0 0 20px #fff;
      transform: translateY(-30px) rotateX(30deg);
      animation: slideIn 2s ease-out forwards;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      animation: fadeInUp 3s ease-in-out;
    }

    .countdown {
      font-size: 2rem;
      margin: 20px 0;
      animation: zoomIn 2s ease-in-out;
    }

    .enter-btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #8e44ad;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.1) rotate(-2deg);
      background: #9b59b6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-100px) rotateX(90deg); }
      to { transform: translateY(0) rotateX(0); }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="fireworks"></canvas>
  <div class="intro">
    <h1>ðŸŽ‰ Grand Opening ðŸŽ‰</h1>
    <p>Welcome to the Royal Inauguration of MCD Door & Design</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <button class="enter-btn" onclick="location.href='home.html'">Enter Site</button>
  </div>

  <script>
    // Fireworks canvas animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        this.radius = Math.random() * 2 + 1;
        this.speedY = Math.random() * -7 - 3;
        this.exploded = false;
        this.particles = [];
      }
      update() {
        if (!this.exploded) {
          this.y += this.speedY;
          if (this.speedY < -0.5) this.speedY += 0.15;
          if (this.speedY >= 0) this.exploded = true;
        } else {
          if (this.particles.length === 0) {
            for (let i = 0; i < 40; i++) {
              const angle = Math.random() * Math.PI * 2;
              const speed = Math.random() * 4 + 1;
              this.particles.push({
                x: this.x,
                y: this.y,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed,
                alpha: 1
              });
            }
          }
          this.particles.forEach(p => {
            p.x += p.dx;
            p.y += p.dy;
            p.alpha -= 0.02;
          });
          this.particles = this.particles.filter(p => p.alpha > 0);
          if (this.particles.length === 0) this.reset();
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => {
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
          });
          ctx.globalAlpha = 1;
        }
      }
    }

    const fireworks = Array.from({ length: 10 }, () => new Firework());

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    // Countdown Timer
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("July 21, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = targetDate - now;

      const days = Math.floor(gap / (1000 * 60 * 60 * 24));
      const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((gap % (1000 * 60)) / 1000);

      countdownEl.innerText = `${days} Days : ${hours} Hours : ${minutes} Minutes : ${seconds} Seconds`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
